---
- name: Copy jenkins_jobs.ini to /etc on the VM
  copy:
    src: /bakerx/cm/jobs/jenkins_jobs.ini
    dest: /etc/
  become: yes

- name: Copy .vault-pass from current directory to the VM home directory
  copy:
    src: /bakerx/.vault-pass
    dest: "~/"
    mode: 0400

- name: Add environment variables for node app and mongodb to /etc/environment
  lineinfile:
    path: "/etc/environment"
    line: "{{ item.split(': ')[0] }}={{ item.split(': ')[1] }}"
  loop: "{{ lookup('file', './vars/vars.yml').splitlines() }}"
  become: yes

- name: Source environment variables
  shell: . /etc/environment

- name: Install mongodb
  apt:
    name: mongodb
    state: latest
    update_cache: yes
  become: true

