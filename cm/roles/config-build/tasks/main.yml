- name: Install pip
  apt:
    name: python3-pip
    state: latest
    update_cache: yes
  become: true

- name: "Install pymongo"
  pip:
    name: pymongo
    state: latest
  become: true

- name: "Install jenkins-job-builder"
  pip:
    name: jenkins-job-builder
    state: latest
  become: true

- name: Create mongo user with password and readWrite role
  mongodb_user:
    database: "{{ MONGO_DB }}"
    name: "{{ MONGO_USER }}"
    password: "{{ MONGO_PASSWORD }}"
    roles: readWrite
    state: present
  become: true

- name: "Add nodejs apt key"
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present
  become: true

- name: "Add nodejs 14.x ppa for apt repo"
  apt_repository:
    repo: deb https://deb.nodesource.com/node_14.x focal main
    update_cache: yes
    state: present
  become: true

- name: "Install nodejs"
  apt:
    update_cache: yes
    name: nodejs
    state: latest
    install_recommends: yes
  become: true

- name: "Add jenkins user to /etc/sudoers file"
  lineinfile:
    path: /etc/sudoers
    line: jenkins ALL=(ALL) NOPASSWD:ALL
  become: yes