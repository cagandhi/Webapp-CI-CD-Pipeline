---
- name: Install OpenJDK 8 using apt
  apt:
    name: openjdk-8-jdk
    state: latest
    install_recommends: no
  become: true

- name: Ensure the jenkins apt repository key is installed
  apt_key:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
    state: present
  become: yes

- name: Ensure the repository is added to apt source
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present
  become: yes

- name: Ensure Jenkins is installed
  apt:
    name: jenkins
    update_cache: yes
  become: yes

- name: Ensure Jenkins runs on port 9000
  ansible.builtin.lineinfile:
    path: /etc/default/jenkins
    regexp: '^HTTP_PORT='
    line: HTTP_PORT=9000
  become: yes

- name: Ensure Jenkins service is running
  service:
    name: jenkins
    state: started
